<div class="homeContainerOutside">
  <div class="homeContainer">
    <h1>
      Nie czekaj!
    </h1>
    <h1>
      Zadzwoń do nas lub napisz wiadomość.
    </h1>
    <hr style="height:4px;width:100px;color:black;background-color:black;border-width:0">
    <h2>      
      Psycholog online
    </h2>
  </div>

  <div class="outerContainer">
    <div class="leftContact">
      <div class="leftContactInside">
        <h1>Kontakt</h1>
        <hr style="width:14%;margin-left:0;color:black;background-color:black;height:2px;border-width:0;">
        <ul>
          <li>
            <mat-icon aria-hidden="false" aria-label="Phone number" fontIcon="phone"></mat-icon>
            +48 603 445 335
          </li>
          <li>
            <mat-icon aria-hidden="false" aria-label="Email address" fontIcon="mailto"></mat-icon>
            magdalenastasz&#64;op.pl
          </li>
          <li>
            <mat-icon aria-hidden="false" aria-label="Facebook contact" fontIcon="facebook"></mat-icon>
            Facebook
          </li>
        </ul>
      </div>
      
    </div>
    <div class="rightMessage">
      <div class="rightContactInside">
        <h1>Wiadomość</h1>
        <hr style="width:14%;margin-left:0;color:black;background-color:black;height:2px;border-width:0;">
        <form class="form" (ngSubmit)="send()">
          <div class="row">
            <label for="name">Imię i Nazwisko / Nick<span class="dot">*</span>
            </label>
            <input type="text" placeholder="Wpisz swoje imię i Nazwisko / Nick" id="name" [(ngModel)]="message.name" name="name">
          </div>
          <div class="row">
            <label for="email">Adres Email<span class="dot">*</span>
            </label>
            <input type="text" placeholder="Wpisz swój adres Email" id="email" [(ngModel)]="message.email" name="email">
          </div>
          <div class="row">
            <label for="content">Wiadomość<span class="dot">*</span>
            </label>
            <input type="textarea" placeholder="Napisz wiadomość do Nas" id="content" [(ngModel)]="message.content" name="content">
          </div>
          <div class="row">
            <label for="checkbox">Wymagane</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="processingPersonalDataConsent"> Wyrażam zgodę na przetwarzane danych<span class="dot">*</span>
          </div>
          <button type="submit" mat-flat-button>Wyślij wiadomość</button>
        </form>
      </div>
    </div>
  </div>
</div>
